services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: ["npx", "tsx", "watch", "src/index.ts"]
    ports:
      - "3051:3051"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3051
      - SQLITE_PATH=/app/data/dashboard.db
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-changeme123}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production-must-be-at-least-32-chars}
      - PORTAINER_API_URL=${PORTAINER_API_URL:-http://host.docker.internal:9000}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY:-}
      - PORTAINER_VERIFY_SSL=${PORTAINER_VERIFY_SSL:-false}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - MONITORING_ENABLED=${MONITORING_ENABLED:-true}
      - MONITORING_INTERVAL_MINUTES=${MONITORING_INTERVAL_MINUTES:-5}
      - METRICS_COLLECTION_ENABLED=${METRICS_COLLECTION_ENABLED:-true}
      - METRICS_COLLECTION_INTERVAL_SECONDS=${METRICS_COLLECTION_INTERVAL_SECONDS:-60}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-900}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme-redis}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-aidash:cache:}
      # Packet Capture (PCAP)
      - PCAP_ENABLED=${PCAP_ENABLED:-false}
      - PCAP_MAX_DURATION_SECONDS=${PCAP_MAX_DURATION_SECONDS:-300}
      - PCAP_MAX_FILE_SIZE_MB=${PCAP_MAX_FILE_SIZE_MB:-50}
      - PCAP_MAX_CONCURRENT=${PCAP_MAX_CONCURRENT:-2}
      - PCAP_RETENTION_DAYS=${PCAP_RETENTION_DAYS:-7}
      - PCAP_STORAGE_DIR=${PCAP_STORAGE_DIR:-./data/pcap}
      # eBPF Trace Ingestion (Grafana Beyla) — see docker/beyla.yml
      - TRACES_INGESTION_ENABLED=${TRACES_INGESTION_ENABLED:-false}
      - TRACES_INGESTION_API_KEY=${TRACES_INGESTION_API_KEY:-}
      # TimescaleDB Metrics Storage
      - TIMESCALE_URL=postgresql://metrics_user:${TIMESCALE_PASSWORD:-changeme-timescale}@timescaledb:5432/metrics
      - TIMESCALE_MAX_CONNECTIONS=${TIMESCALE_MAX_CONNECTIONS:-20}
      - METRICS_RAW_RETENTION_DAYS=${METRICS_RAW_RETENTION_DAYS:-7}
      - METRICS_ROLLUP_5MIN_RETENTION_DAYS=${METRICS_ROLLUP_5MIN_RETENTION_DAYS:-30}
      - METRICS_ROLLUP_1HOUR_RETENTION_DAYS=${METRICS_ROLLUP_1HOUR_RETENTION_DAYS:-90}
      - METRICS_ROLLUP_1DAY_RETENTION_DAYS=${METRICS_ROLLUP_1DAY_RETENTION_DAYS:-365}
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:3051/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - ./backend/src:/app/src
      - backend-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - dashboard-net
    # Resource limits commented out for dev — uncomment to test constrained environments
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5273:5273"
    environment:
      - VITE_API_URL=http://localhost:3051
      - VITE_SOCKET_URL=http://localhost:3051
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:5273/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dashboard-net
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no", "--requirepass", "${REDIS_PASSWORD:-changeme-redis}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme-redis}", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-net

  kali-mcp:
    build:
      context: ./tools/kali-mcp
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8787:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - ALLOWED_COMMANDS=${KALI_MCP_ALLOWED_COMMANDS:-all}
    networks:
      - dashboard-net

  timescaledb:
    image: timescale/timescaledb-ha:pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: metrics
      POSTGRES_USER: metrics_user
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-changeme-timescale}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metrics_user -d metrics"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - timescale-data:/home/postgres/pgdata/data
    networks:
      - dashboard-net

volumes:
  backend-data:
  timescale-data:

networks:
  dashboard-net:
    driver: bridge
