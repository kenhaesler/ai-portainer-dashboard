name: Dev Nightly Rebuild

on:
  schedule:
    # Run daily at 04:00 UTC to pick up base image security patches
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  docker-backend:
    name: Backend Dev Nightly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Log in to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata for backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: diinlu/ai-portainer-dashboard-backend
          tags: |
            type=raw,value=dev-nightly
            type=raw,value=dev-nightly-${{ github.run_id }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend (no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=registry
          no-cache: true
          sbom: true
          provenance: mode=max

  docker-frontend:
    name: Frontend Dev Nightly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Log in to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata for frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: diinlu/ai-portainer-dashboard-frontend
          tags: |
            type=raw,value=dev-nightly
            type=raw,value=dev-nightly-${{ github.run_id }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend (no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=registry
          no-cache: true
          sbom: true
          provenance: mode=max
