name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened, labeled, unlabeled]
  schedule:
    # Nightly E2E on dev branch at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies (high+)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Audit all dependencies (critical gate)
        run: npm audit --audit-level=critical

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres-test:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: portainer_dashboard_test
          POSTGRES_USER: app_user
          POSTGRES_PASSWORD: changeme-postgres-app
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U app_user -d portainer_dashboard_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis-test:
        image: redis:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test -w backend -- --coverage
        env:
          POSTGRES_TEST_URL: postgresql://app_user:changeme-postgres-app@localhost:5433/portainer_dashboard_test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-backend
          path: backend/coverage/
          retention-days: 14

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test -w frontend -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend
          path: frontend/coverage/
          retention-days: 14

  test-gate:
    name: Test Gate (Required)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: All tests passed
        run: echo "All backend and frontend tests passed. PR is eligible for merge."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test-gate]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    if: >-
      github.actor != 'dependabot[bot]' && (
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'dev')) ||
      contains(github.event.pull_request.labels.*.name, 'e2e')
      )
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'schedule' && 'dev' || '' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start application
        run: |
          # Phase 1: Start database services only
          docker compose -f docker/docker-compose.dev.yml up -d redis postgres-app timescaledb

          # Phase 2: Wait for databases to accept connections
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker compose -f docker/docker-compose.dev.yml exec -T postgres-app pg_isready -U app_user -d portainer_dashboard > /dev/null 2>&1; do sleep 3; done'
          echo "Waiting for TimescaleDB..."
          timeout 90 bash -c 'until docker compose -f docker/docker-compose.dev.yml exec -T timescaledb pg_isready -U metrics_user -d metrics > /dev/null 2>&1; do sleep 3; done'
          echo "Databases ready"

          # Phase 3: Start application services now that databases are ready
          docker compose -f docker/docker-compose.dev.yml up -d

          # Phase 4: Wait for application endpoints
          echo "Waiting for backend health endpoint..."
          timeout 120 bash -c 'until curl -sf http://localhost:3051/health > /dev/null 2>&1; do sleep 3; done'
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -sf http://localhost:5273 > /dev/null 2>&1; do sleep 3; done'
          echo "All services ready"
        env:
          DASHBOARD_USERNAME: admin
          DASHBOARD_PASSWORD: changeme12345
          PORTAINER_API_KEY: e2e-dummy-key

      - name: Dump service logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose -f docker/docker-compose.dev.yml logs backend --tail 100
          echo "=== Frontend logs ==="
          docker compose -f docker/docker-compose.dev.yml logs frontend --tail 50
          echo "=== TimescaleDB logs ==="
          docker compose -f docker/docker-compose.dev.yml logs timescaledb --tail 50

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:5273
          E2E_USERNAME: admin
          E2E_PASSWORD: changeme12345

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop application
        if: always()
        run: docker compose -f docker/docker-compose.dev.yml down
