name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened, labeled, unlabeled]
  schedule:
    # Nightly E2E on dev branch at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type check
        run: npm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres-test:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: portainer_dashboard_test
          POSTGRES_USER: app_user
          POSTGRES_PASSWORD: changeme-postgres-app
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U app_user -d portainer_dashboard_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm run test -w backend -- --coverage
        env:
          POSTGRES_TEST_URL: postgresql://app_user:changeme-postgres-app@localhost:5433/portainer_dashboard_test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-backend
          path: backend/coverage/
          retention-days: 14

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm run test -w frontend -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend
          path: frontend/coverage/
          retention-days: 14

  test-gate:
    name: Test Gate (Required)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: All tests passed
        run: echo "All backend and frontend tests passed. PR is eligible for merge."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test-gate]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') ||
      contains(github.event.pull_request.labels.*.name, 'e2e')
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'schedule' && 'dev' || '' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start application
        run: docker compose -f docker/docker-compose.dev.yml up -d --wait
        env:
          DASHBOARD_USERNAME: admin
          DASHBOARD_PASSWORD: changeme123

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:5273
          E2E_USERNAME: admin
          E2E_PASSWORD: changeme123

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop application
        if: always()
        run: docker compose -f docker/docker-compose.dev.yml down
