services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3051:3051"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=3051
      - SQLITE_PATH=/app/data/dashboard.db
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-changeme123}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production-must-be-at-least-32-chars}
      - PORTAINER_API_URL=${PORTAINER_API_URL:-http://host.docker.internal:9000}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY:-}
      - PORTAINER_VERIFY_SSL=${PORTAINER_VERIFY_SSL:-false}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - MONITORING_ENABLED=${MONITORING_ENABLED:-true}
      - MONITORING_INTERVAL_MINUTES=${MONITORING_INTERVAL_MINUTES:-5}
      - METRICS_COLLECTION_ENABLED=${METRICS_COLLECTION_ENABLED:-true}
      - METRICS_COLLECTION_INTERVAL_SECONDS=${METRICS_COLLECTION_INTERVAL_SECONDS:-60}
      - METRICS_RETENTION_DAYS=${METRICS_RETENTION_DAYS:-7}
      - ANOMALY_ZSCORE_THRESHOLD=${ANOMALY_ZSCORE_THRESHOLD:-2.5}
      - ANOMALY_MOVING_AVERAGE_WINDOW=${ANOMALY_MOVING_AVERAGE_WINDOW:-30}
      - ANOMALY_MIN_SAMPLES=${ANOMALY_MIN_SAMPLES:-10}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-900}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme-redis}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-aidash:cache:}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:3051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - backend-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dashboard-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${BACKEND_CPU_LIMIT:-1.0}"
          memory: "${BACKEND_MEM_LIMIT:-512M}"
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dashboard-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${FRONTEND_CPU_LIMIT:-0.5}"
          memory: "${FRONTEND_MEM_LIMIT:-256M}"
        reservations:
          memory: 128M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy allkeys-lru
      --maxmemory-samples 5
      --save ""
      --appendonly no
      --requirepass ${REDIS_PASSWORD:-changeme-redis}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme-redis}", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-net

  kali-mcp:
    build:
      context: ./tools/kali-mcp
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8787:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - ALLOWED_COMMANDS=${KALI_MCP_ALLOWED_COMMANDS:-whoami,id,uname,ip,df,free,ps,ss,ls,cat}
    networks:
      - dashboard-net


volumes:
  backend-data:

networks:
  dashboard-net:
    driver: bridge
