<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" role="img" aria-label="Powered by AI background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220" stop-opacity="0"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0.12"/>
    </linearGradient>
    <pattern id="grid" width="96" height="96" patternUnits="userSpaceOnUse">
      <path d="M96 0H0V96" stroke="#60A5FA" stroke-opacity="0.12"/>
    </pattern>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1600 180) rotate(135) scale(520 420)">
      <stop stop-color="#22D3EE" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <rect width="1920" height="1080" fill="url(#glow)"/>

  <g opacity="0.52" transform="translate(970 680) rotate(-18)">
    <text
      x="0"
      y="0"
      fill="#38BDF8"
      fill-opacity="0.22"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="140"
      font-weight="700"
      letter-spacing="4"
    >
      POWERED BY AI
    </text>
  </g>
</svg>
