services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      # Localhost-only: use a reverse proxy for external access (see docs/deployment.md).
      - "127.0.0.1:3051:3051"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=3051
      # Public/LAN URL used by remote endpoints (Beyla) to call back into OTLP ingest.
      - DASHBOARD_EXTERNAL_URL=${DASHBOARD_EXTERNAL_URL:-}
      - SQLITE_PATH=/app/data/dashboard.db
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:?DASHBOARD_USERNAME is required}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:?DASHBOARD_PASSWORD is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required (min 32 chars)}
      - PORTAINER_API_URL=${PORTAINER_API_URL:-http://host.docker.internal:9000}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY:-}
      - PORTAINER_VERIFY_SSL=${PORTAINER_VERIFY_SSL:-false}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - LLM_OPENAI_ENDPOINT=${LLM_OPENAI_ENDPOINT:-}
      - LLM_BEARER_TOKEN=${LLM_BEARER_TOKEN:-}
      - LLM_VERIFY_SSL=${LLM_VERIFY_SSL:-true}
      - NODE_OPTIONS=--use-system-ca
      - MONITORING_ENABLED=${MONITORING_ENABLED:-true}
      - MONITORING_INTERVAL_MINUTES=${MONITORING_INTERVAL_MINUTES:-5}
      - METRICS_COLLECTION_ENABLED=${METRICS_COLLECTION_ENABLED:-true}
      - METRICS_COLLECTION_INTERVAL_SECONDS=${METRICS_COLLECTION_INTERVAL_SECONDS:-60}
      - METRICS_RETENTION_DAYS=${METRICS_RETENTION_DAYS:-7}
      - ANOMALY_ZSCORE_THRESHOLD=${ANOMALY_ZSCORE_THRESHOLD:-2.5}
      - ANOMALY_MOVING_AVERAGE_WINDOW=${ANOMALY_MOVING_AVERAGE_WINDOW:-20}
      - ANOMALY_MIN_SAMPLES=${ANOMALY_MIN_SAMPLES:-10}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-900}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-aidash:cache:}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Packet Capture (PCAP)
      - PCAP_ENABLED=${PCAP_ENABLED:-false}
      - PCAP_MAX_DURATION_SECONDS=${PCAP_MAX_DURATION_SECONDS:-300}
      - PCAP_MAX_FILE_SIZE_MB=${PCAP_MAX_FILE_SIZE_MB:-50}
      - PCAP_MAX_CONCURRENT=${PCAP_MAX_CONCURRENT:-2}
      - PCAP_RETENTION_DAYS=${PCAP_RETENTION_DAYS:-7}
      - PCAP_STORAGE_DIR=${PCAP_STORAGE_DIR:-./data/pcap}
      # eBPF Trace Ingestion (Grafana Beyla)
      - TRACES_INGESTION_ENABLED=${TRACES_INGESTION_ENABLED:-false}
      - TRACES_INGESTION_API_KEY=${TRACES_INGESTION_API_KEY:-}
      # TimescaleDB Metrics Storage
      - TIMESCALE_URL=postgresql://metrics_user:${TIMESCALE_PASSWORD:?TIMESCALE_PASSWORD is required}@timescaledb:5432/metrics
      - TIMESCALE_MAX_CONNECTIONS=${TIMESCALE_MAX_CONNECTIONS:-20}
      - METRICS_RAW_RETENTION_DAYS=${METRICS_RAW_RETENTION_DAYS:-7}
      - METRICS_ROLLUP_5MIN_RETENTION_DAYS=${METRICS_ROLLUP_5MIN_RETENTION_DAYS:-30}
      - METRICS_ROLLUP_1HOUR_RETENTION_DAYS=${METRICS_ROLLUP_1HOUR_RETENTION_DAYS:-90}
      - METRICS_ROLLUP_1DAY_RETENTION_DAYS=${METRICS_ROLLUP_1DAY_RETENTION_DAYS:-365}
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3051/health').then(r=>{if(!r.ok)throw r.status;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - backend-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - dashboard-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${BACKEND_CPU_LIMIT:-1.0}"
          memory: "${BACKEND_MEM_LIMIT:-512M}"
        reservations:
          memory: 256M

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "/usr/bin/wget", "--spider", "--quiet", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dashboard-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${FRONTEND_CPU_LIMIT:-0.5}"
          memory: "${FRONTEND_MEM_LIMIT:-256M}"
        reservations:
          memory: 128M

  redis:
    image: dhi.io/redis:8.0-debian13
    restart: unless-stopped
    mem_limit: 768M
    mem_reservation: 256M
    cpus: "0.5"
    command: >
      redis-server
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy allkeys-lru
      --maxmemory-samples 5
      --save ""
      --appendonly no
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    healthcheck:
      test: ["CMD", "sh", "-c", "REDISCLI_AUTH=$$REDIS_PASSWORD redis-cli ping"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    networks:
      - dashboard-net

  timescaledb:
    # Pinned version — avoid :latest for reproducible builds (see #554)
    image: timescale/timescaledb:2.25.0-pg17
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    # PostgreSQL entrypoint requires root → postgres privilege transition (gosu)
    # so no-new-privileges is NOT compatible. Instead, drop all caps and add
    # back only the minimum set needed for entrypoint init + runtime.
    cap_drop:
      - ALL
    cap_add:
      - CHOWN        # chown data directory to postgres
      - DAC_OVERRIDE # access files during init regardless of perms
      - FOWNER       # set ownership on data files
      - SETUID       # gosu: switch from root to postgres
      - SETGID       # gosu: switch group
    environment:
      POSTGRES_DB: metrics
      POSTGRES_USER: metrics_user
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:?TIMESCALE_PASSWORD is required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metrics_user -d metrics"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - timescale-data:/var/lib/postgresql/data
    networks:
      - dashboard-net

  kali-mcp:
    build:
      context: ../tools/kali-mcp
      dockerfile: Dockerfile
    restart: unless-stopped
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - ALLOWED_COMMANDS=${KALI_MCP_ALLOWED_COMMANDS:-whoami,id,uname,ip,df,free,ps,ss,ls,cat}
      - MCP_TOOL_TIMEOUT=${MCP_TOOL_TIMEOUT:-60}
    networks:
      - dashboard-net


volumes:
  backend-data:
  timescale-data:

networks:
  dashboard-net:
    driver: bridge
