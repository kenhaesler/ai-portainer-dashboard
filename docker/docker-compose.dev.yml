services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile.dev
    command: ["npx", "tsx", "watch", "backend/src/index.ts"]
    ports:
      # Publish backend API on all host interfaces so edge nodes can reach OTLP ingest.
      - "0.0.0.0:3051:3051"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3051
      # Public/LAN URL used by remote endpoints (Beyla) to call back into OTLP ingest.
      - DASHBOARD_EXTERNAL_URL=${DASHBOARD_EXTERNAL_URL:-}
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}                # DEV ONLY default
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-changeme123changeme123}  # DEV ONLY default (min 12 chars)
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production-must-be-at-least-32-chars}  # DEV ONLY default
      - PORTAINER_API_URL=${PORTAINER_API_URL:-http://host.docker.internal:9000}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY:-}
      - PORTAINER_VERIFY_SSL=${PORTAINER_VERIFY_SSL:-false}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - LLM_OPENAI_ENDPOINT=${LLM_OPENAI_ENDPOINT:-}
      - LLM_BEARER_TOKEN=${LLM_BEARER_TOKEN:-}
      - LLM_VERIFY_SSL=${LLM_VERIFY_SSL:-true}
      # Custom CA certificate for internal TLS verification (preferred over *_VERIFY_SSL=false)
      - NODE_EXTRA_CA_CERTS=${NODE_EXTRA_CA_CERTS:-}
      - NODE_OPTIONS=--use-system-ca
      - MONITORING_ENABLED=${MONITORING_ENABLED:-true}
      - MONITORING_INTERVAL_MINUTES=${MONITORING_INTERVAL_MINUTES:-5}
      - METRICS_COLLECTION_ENABLED=${METRICS_COLLECTION_ENABLED:-true}
      - METRICS_COLLECTION_INTERVAL_SECONDS=${METRICS_COLLECTION_INTERVAL_SECONDS:-60}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-900}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme-redis}                # DEV ONLY default
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-aidash:cache:}
      # Packet Capture (PCAP)
      - PCAP_ENABLED=${PCAP_ENABLED:-false}
      - PCAP_MAX_DURATION_SECONDS=${PCAP_MAX_DURATION_SECONDS:-300}
      - PCAP_MAX_FILE_SIZE_MB=${PCAP_MAX_FILE_SIZE_MB:-50}
      - PCAP_MAX_CONCURRENT=${PCAP_MAX_CONCURRENT:-2}
      - PCAP_RETENTION_DAYS=${PCAP_RETENTION_DAYS:-7}
      - PCAP_STORAGE_DIR=${PCAP_STORAGE_DIR:-./data/pcap}
      # eBPF Trace Ingestion (Grafana Beyla) — see docker/beyla/beyla.yml
      - TRACES_INGESTION_ENABLED=${TRACES_INGESTION_ENABLED:-false}
      - TRACES_INGESTION_API_KEY=${TRACES_INGESTION_API_KEY:-}
      # App PostgreSQL (replaces SQLite for app data)
      - POSTGRES_APP_URL=postgresql://app_user:${POSTGRES_APP_PASSWORD:-changeme-postgres-app}@postgres-app:5432/portainer_dashboard  # DEV ONLY default
      - POSTGRES_APP_MAX_CONNECTIONS=${POSTGRES_APP_MAX_CONNECTIONS:-20}
      # TimescaleDB Metrics Storage
      - TIMESCALE_URL=postgresql://metrics_user:${TIMESCALE_PASSWORD:-changeme-timescale}@timescaledb:5432/metrics  # DEV ONLY default
      - TIMESCALE_MAX_CONNECTIONS=${TIMESCALE_MAX_CONNECTIONS:-20}
      - METRICS_RAW_RETENTION_DAYS=${METRICS_RAW_RETENTION_DAYS:-7}
      - METRICS_ROLLUP_5MIN_RETENTION_DAYS=${METRICS_ROLLUP_5MIN_RETENTION_DAYS:-30}
      - METRICS_ROLLUP_1HOUR_RETENTION_DAYS=${METRICS_ROLLUP_1HOUR_RETENTION_DAYS:-90}
      - METRICS_ROLLUP_1DAY_RETENTION_DAYS=${METRICS_ROLLUP_1DAY_RETENTION_DAYS:-365}
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:3051/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - ../backend/src:/app/backend/src
      - backend-data:/app/data
      # Uncomment to mount custom CA certificate for internal TLS verification
      # - ../certs/ca-bundle.crt:/certs/ca-bundle.crt:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres-app:
        condition: service_healthy
      timescaledb:
        condition: service_started
    networks:
      - dashboard-net
    # Resource limits commented out for dev — uncomment to test constrained environments
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 512M

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile.dev
    ports:
      - "5273:5273"
    environment:
      - VITE_API_URL=http://localhost:3051
      - VITE_SOCKET_URL=http://localhost:3051
      - VITE_INTERNAL_API_URL=http://backend:3051
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:5273/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ../frontend/src:/app/frontend/src
      - ../frontend/index.html:/app/frontend/index.html
      - ../.git:/app/.git:ro
    depends_on:
      backend:
        condition: service_started
    networks:
      - dashboard-net
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_HOST_PORT:-6379}:6379"         # Exposed for host-side tests (localhost only)
    command: >
      redis-server
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy allkeys-lru
      --maxmemory-samples 5
      --save ""
      --appendonly no
      --requirepass ${REDIS_PASSWORD:-changeme-redis}
    # DEV ONLY: Redis defaults above use changeme-redis — never use in production
    environment:
      # REDISCLI_AUTH avoids exposing password via -a flag in process table
      REDISCLI_AUTH: ${REDIS_PASSWORD:-changeme-redis}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-net

  kali-mcp:
    build:
      context: ../tools/kali-mcp
      dockerfile: Dockerfile
    profiles: [pentest]
    restart: unless-stopped
    # No host port — only accessible from dashboard backend via kali-mcp:8000
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - ALLOWED_COMMANDS=${KALI_MCP_ALLOWED_COMMANDS:-whoami,id,uname,ip,df,free,ps,ss,ls,cat}
      - MCP_TOOL_TIMEOUT=${MCP_TOOL_TIMEOUT:-60}
    networks:
      - dashboard-net

  postgres-app:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      # Expose on 5433 so backend tests can reach PG from the host
      - "5433:5432"
    environment:
      POSTGRES_DB: portainer_dashboard
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: ${POSTGRES_APP_PASSWORD:-changeme-postgres-app}  # DEV ONLY default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d portainer_dashboard"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - postgres-app-data:/var/lib/postgresql/data
      - ./init-test-db.sh:/docker-entrypoint-initdb.d/01-create-test-db.sh:ro
    networks:
      - dashboard-net

  timescaledb:
    # Pinned version — avoid :latest for reproducible builds (see #554)
    image: timescale/timescaledb:2.25.0-pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: metrics
      POSTGRES_USER: metrics_user
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-changeme-timescale}  # DEV ONLY default
      POSTGRES_APP_PASSWORD: ${POSTGRES_APP_PASSWORD:-changeme-postgres-app}  # DEV ONLY default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metrics_user -d metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - timescale-data:/var/lib/postgresql/data
      - ./init-pg-databases.sh:/docker-entrypoint-initdb.d/02-create-app-db.sh:ro
    networks:
      - dashboard-net

  timescale-backup:
    image: prodrigestivill/postgres-backup-local:17
    restart: unless-stopped
    environment:
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: "5432"
      POSTGRES_DB: metrics
      POSTGRES_USER: metrics_user
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-changeme-timescale}  # DEV ONLY default
      POSTGRES_EXTRA_OPTS: ${TIMESCALE_BACKUP_EXTRA_OPTS:--Z6 --no-comments}
      SCHEDULE: ${TIMESCALE_BACKUP_SCHEDULE:-0 3 * * *}
      BACKUP_KEEP_DAYS: ${TIMESCALE_BACKUP_KEEP_DAYS:-7}
      BACKUP_KEEP_WEEKS: ${TIMESCALE_BACKUP_KEEP_WEEKS:-4}
      BACKUP_KEEP_MONTHS: ${TIMESCALE_BACKUP_KEEP_MONTHS:-0}
      BACKUP_ON_START: "TRUE"
      HEALTHCHECK_PORT: "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - timescale-backups:/backups
    depends_on:
      timescaledb:
        condition: service_started
    networks:
      - dashboard-net

volumes:
  backend-data:
  postgres-app-data:
  timescale-data:
  timescale-backups:

networks:
  dashboard-net:
    driver: bridge
