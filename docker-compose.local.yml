services:
  # Portainer CE instance for testing
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - dashboard-net

  # Dashboard backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: ["npx", "tsx", "watch", "src/index.ts"]
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3001
      - SQLITE_PATH=/app/data/dashboard.db
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-changeme123}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production-must-be-at-least-32-chars}
      - PORTAINER_API_URL=${PORTAINER_API_URL:-http://portainer:9000}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY:-}
      - PORTAINER_VERIFY_SSL=${PORTAINER_VERIFY_SSL:-false}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - MONITORING_ENABLED=${MONITORING_ENABLED:-true}
      - MONITORING_INTERVAL_MINUTES=${MONITORING_INTERVAL_MINUTES:-5}
      - METRICS_COLLECTION_ENABLED=${METRICS_COLLECTION_ENABLED:-true}
      - METRICS_COLLECTION_INTERVAL_SECONDS=${METRICS_COLLECTION_INTERVAL_SECONDS:-60}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-900}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-aidash:cache:}
    volumes:
      - ./backend/src:/app/src
      - backend-data:/app/data
    depends_on:
      - portainer
      - ollama
      - redis
    networks:
      - dashboard-net

  # Dashboard frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5273"
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_SOCKET_URL=http://localhost:3001
      - VITE_INTERNAL_API_URL=http://backend:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    networks:
      - dashboard-net

  # Ollama for AI features
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - dashboard-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-net

volumes:
  portainer-data:
  backend-data:
  ollama-data:

networks:
  dashboard-net:
    driver: bridge
